<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task4</title>
</head>
<body>

<form>
    <div class="container">
        
        <h2>Чтобы продолжить, необходимо заполнить форму</h2>
    
    <div>
        <label for="name" class="main">Ваше имя</label>
        <input id="name" type="name" />
    </div>
    <div>
        <fieldset>
            <legend class="main">Пол</legend>
            <input type="radio" name="grid" id="man" value="man" />
            <label for="m">муж</label>
            <input type="radio" name="grid" id="woman" value="woman" />
            <label for="w">жен</label>
        </fieldset>
    </div>
    <div>
        <p class="main">Укажите цвет глаз </p>
        <input type="color" name="bg" value="#111">
        
    </div><br>

    <div>
        <label for="date" class="main">Дата рождения</label>

        <input type="date" id="start" name="start"
            value="2022-05-25"
            min="1990-01-01" max="2022-05-25">
    </div>
    <div>
        <p class="main">Введите свой возраст</p>
        <input type="number"  name="num" min="18" max="100" value="18">
    </div><br>
    <div>
        <label for="email" class="main">Email</label>
        <input id="email" type="email" placeholder="ivanov@ya.ru"/>
    </div><br>
    <div>
        <label for="country" class="main">Место рождения</label>
        <select id="country">
            
            <option value="country">Россия</option>
            <option value="country">Казахстан</option>
            <option value="country">Сербия</option>
            <option value="country">США</option>
            <option value="country">Франция</option>
            <option value="country">Эстония</option>
            <option value="country">Чили</option>
            <option value="other">Другое</option>
        </select>
    </div><br>
    
    <div>
        <label class="main">Регион</label>
        <input type="text" name="region">
    </div>
    <div>
        <label class="main">Район</label>
        <input type="text" name="district">
    </div>
    <div>
        <label class="main">Город</label>
        <input type="text" name="city">
    </div>
    <div>
        <label class="main">Улица</label>
        <input type="text" name="street">
    </div>
    <div>
        <label class="main">Дом</label>
        <input type="text" name="building">
    </div>

    <div>
        <label class="main">Индекс</label>
        <input type="text" name="building">
    </div><br>
    
    <div>
        <legend class="main">Введите ваш номер телефона</legend>
        <input type="tel" onkeyup="handler( this )" oninput="handler( this )" onblur="handler( this )" name="phone_number"  placeholder="+7 (900) 123-45-67" >
            
    </div><br>

    <div>
        <label for="find" class="main">Где вы узнали о нас?</label>
        <select id="find">
            
            <option value="find">В интернете</option>
            <option value="find">В объявлении</option>
            <option value="find">Случайно в городе</option>
            <option value="find">В приложении</option>
            <option value="find">В 2gis</option>
        </select>
    </div><br>

    <div class="width" >
        <label for="message" class="main">Ваши пожелания</label>
        <textarea id="message" placeholder="..."></textarea>
    </div><br>
    <div class="width">
        <input type="checkbox"  />
        <label for="checkbox" class="main">Cогласие на обработку и хранение персональных данных</label>
        </div><br>
    
    <div class="width">
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</div>
</form>
<script src="./script.js"></script>
</body>
</html>
